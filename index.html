<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="pagePrincipale">
    <nav class="navbar menu">
        <div class="logoSpotify">
            <img src="">
        </div>
        <div class="barreDeRecherche">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><img src="" class="imageSearch"></span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="buttonBox">
            <button class=" boutonSignup fw-bolder " type="submit">Sign up</button>
            <button class="boutonLogin rounded-pill fw-bolder " type="submit">Log in</button>
        </div>
    </nav>
    <div class="corpsdelaPage">
        <div class="boiteGauche  rounded ms-3">
            <div class="library ps-4 d-flex align-items-center justify-content-between">
                <button class="buttonLibrary  fw-bold"><img src="images/library.png" class="imageLibrary me-2">Your library</button>
                <button class="symboleplus pe-4 ">+</button>
            </div>
            <div class="petiteBoite rounded ms-2 me-2 lh-sm mt-3">
                <p class="text-white titrePetiteBoite ms-4 pt-3 fw-bold ">Create your first playlist</p>
                <p class="text-white textpetiteBoite ms-4">It's easy, we'll help you</p>
                <button class="buttonPetiteBoite ms-4 rounded-pill fw-bold mb-3">Create playlist</button>

            </div>
            <div class="petiteBoite rounded ms-2 me-2 lh-sm mt-4 ">
                <p class="text-white titrePetiteBoite ms-4 pt-3 fw-bold ">Let's find some podcasts to follow</p>
                <p class="text-white textpetiteBoite ms-4">We'll keep you updated on new episodes</p>
                <button class="buttonPetiteBoite ms-4 rounded-pill fw-bold mb-3">Browse podcasts</button>

            </div>
            <div class="ms-2 me-2 mt-5 pt-4">
                <div class="d-flex ">
                    <p class="textGrisé ms-4">Legal </p>
                    <p class="textGrisé ms-3">Safety & Privacy Center</p>
                    <p class="textGrisé ms-3">Privacy and Policy</p>
                </div>
                <div class="d-flex ">
                    <p class="textGrisé ms-4">Cookie Settings</p>
                    <p class="textGrisé ms-3">About Adds</p>
                    <p class="textGrisé ms-3">Accessibility</p>
                </div>
                <p class=" cookie ms-4">Cookies</p>
                <button class=" ms-4 rounded-pill btn fw-bold text-white buttonEnglish d-flex pe-3"><img src="images/sphere.png" class="imageSphere me-1"> English</button>
            </div>

        </div>

    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
